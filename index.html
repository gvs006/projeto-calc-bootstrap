<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Responsiva</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row">
            <header class="col-12">
                <h1>Responsive Calculator</h1>
            </header>

        </div>


        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table">
                        <tr id="tela">
                            <td id="res" colspan="4"><strong></strong></td>
                        </tr>
                        <tr>
                            <td class="btn-calc" id="ac-btn" onclick="clean()">AC</td>
                            <td class="btn-calc" onclick="insert('OFF')">(  )</td>
                            <td class="btn-calc" onclick="insert(' % ')">%</td>
                            <td class="btn-calc" onclick="insert(' / ')">/</td>
                        </tr>
                        <tr>
                            <td class="btn-calc" onclick="insert('7')">7</td>
                            <td class="btn-calc" onclick="insert('8')">8</td>
                            <td class="btn-calc" onclick="insert('9')">9</td>
                            <td class="btn-calc" onclick="insert(' * ')">*</td>
                        </tr>
                        <tr>
                            <td class="btn-calc" onclick="insert('4')">4</td>
                            <td class="btn-calc" onclick="insert('5')">5</td>
                            <td class="btn-calc" onclick="insert('6')">6</td>
                            <td class="btn-calc" onclick="insert(' + ')">+</td>
                        </tr>
                        <tr>
                            <td class="btn-calc" onclick="insert('1')">1</td>
                            <td class="btn-calc" onclick="insert('2')">2</td>
                            <td class="btn-calc" onclick="insert('3')">3</td>
                            <td class="btn-calc" onclick="insert(' - ')">-</td>
                        </tr>
                        <tr>
                            <td class="btn-calc" onclick="insert('.')">.</td>
                            <td class="btn-calc" onclick="insert('0')">0</td>
                            <td class="btn-calc" id="back-btn" onclick="back()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                <path
                                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                                <path
                                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                            </svg></td>
                            <td class="btn-calc" onclick="calcular()">=</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col"></div>


        </div>
        <div class="row">
            <footer class="col-12">Calculadora Desenvolvida por
                <a href="https://github.com/gvs006" target="_blank"><strong>Gabriel Vieira</strong></a>
            </footer>
        </div>

    </div>


    <!-- sweet alert -->
    <script src="sweetalert2.all.min.js"></script>
    <!-- Calculadora Função-->
    <script type="text/javascript" src="js/calc.js"></script>
    <!-- Bootstrap with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <!-- test Bootstrap other version bundle-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>

</html>
